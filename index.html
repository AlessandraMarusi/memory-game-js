<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Match the colors!</h1>
            <div id="countdown-timer"></div>
        </header>
        <main>
            <div class="grid-container">
                <div id="main-grid">
                </div>
            </div>
        </main>
        <div class="match-img">
            <img src="img/match-kitten.png" alt="Waving cat">
        </div>
        <div class="lost-alert">
            <img class="lost-img" src="img/sad-cat.png" alt="sad cat in a teacup">
            <span class="lost-text">Time's up!</span>
            <button class="lost-btn">Try again</button>
        </div>
        <div class="won-alert">
            <img class="won-img" src="img/winking-cat.webp" alt="winking cat">
            <span class="won-text">Congratz! You won!</span>
            <button class="won-btn">Wanna play again?</button>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
